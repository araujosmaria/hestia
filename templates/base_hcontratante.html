<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hestia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/static/css/home_contratante.css">
</head>

<body data-bs-spy="scroll" data-bs-target="#navbarNav" data-bs-offset="80" tabindex="0">

<nav class="navbar navbar-expand-lg sticky-top" style="background-color:#2b8c6a;">
  <div class="container d-flex justify-content-between align-items-center">
    <!-- Barra de Pesquisa à esquerda -->
    <form class="d-flex" role="search">
      <div class="input-group">
        <input class="form-control" type="search" placeholder="Pesquisar por cuidadores..." aria-label="Search">
        <button class="btn btn-outline-secondary" type="submit">
          <i class="bi bi-search"></i>
        </button>
      </div>
    </form>

    <!-- Menu ou outras ações à direita -->
    <div>
      <div class="dropdown">
        <button class="hamburger" type="button" id="menuHamburger" data-bs-toggle="dropdown" aria-expanded="false">
        &#9776; <!-- três tracinhos -->
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="menuHamburger">
            <li><a class="dropdown-item" href="/contratante/cuidadores">Procurar Cuidadores</a></li>
            <li><a class="dropdown-item" href="/contratante/alterar_senha/1">Alterar Senha</a></li>
            <li><a class="dropdown-item" href="/contratante/avaliacoes_realizadas">Avaliações Realizadas</a></li>
            <li><a class="dropdown-item" href="/contratante/avaliacoes_recebidas">Avaliações Recebidas</a></li>
            <li><a class="dropdown-item" href="/contratante/chamados">Chamados</a></li>
            <li><a class="dropdown-item" href="/contratante/chat_geral">Chats</a></li>
            <li><a class="dropdown-item" href="/perfil/dados">Editar Perfil</a></li>
            <li><a class="dropdown-item" href="/contratante/contratacoes_realizadas">Minhas Contratações</a></li>
            <li><a class="dropdown-item" href="/contratante/solicitar_verificacao/1">Minhas Verificações</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-danger" href="/logout">Sair</a></li>
        </ul>
      </div>
    </div>
  </div>
</nav>


    <main>
        {% block conteudo %}
        {% endblock %}
    </main>

    <footer>
    <div class="container text-center">
        <p class="mb-2">&copy; 2025 Hestia. Todos os direitos reservados.</p>
    </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
