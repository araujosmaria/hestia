{% extends "base_senha.html" %}

{% block conteudo %}

    <div class="login-container">
        <h1>Redefinir Senha</h1>

        <label for="nova-senha">Digite a nova senha</label>
        <input type="password" id="nova-senha" name="nova_senha" required>

        <label for="confirmar-senha">Confirmar nova senha</label>
        <input type="password" id="confirmar-senha" name="confirmar_senha" required>
        
        <a href="/login" class="btn-login btn-green">Continuar</a>
    </div>

{% endblock %}
