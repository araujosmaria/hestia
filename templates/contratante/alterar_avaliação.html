{% extends "base_privada.html" %}

{% block conteudo %}
<section class="py-5 bg-light" id="alterar-avaliacao">
    <div class="container">
        <h2 class="text-center mb-4">Alterar Avaliação</h2>

        {% if mensagem %}
            <div class="alert alert-success" role="alert">
                {{ mensagem }}
            </div>
        {% endif %}

        <form method="post" action="/contratante/alterar_avaliacao">
            <input type="hidden" name="id" value="{{ avaliacao.id }}">

            <div class="mb-3">
                <label for="nota" class="form-label">Nota (1 a 5)</label>
                <input 
                    type="number" 
                    id="nota" 
                    name="nota" 
                    min="1" max="5" 
                    class="form-control" 
                    value="{{ avaliacao.nota }}" 
                    required
                >
            </div>

            <div class="mb-3">
                <label for="comentario" class="form-label">Comentário</label>
                <textarea 
                    id="comentario" 
                    name="comentario" 
                    rows="4" 
                    class="form-control" 
                    required
                >{{ avaliacao.comentario }}</textarea>
            </div>

            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        </form>
    </div>
</section>
{% endblock %}
