{% extends "base.html" %}

{% block conteudo %}
<section class="py-5 bg-light" id="solicitar-verificacao">
    <div class="container">
        <h2 class="text-center mb-4">Solicitar verificação</h2>

        {% if mensagem %}
            <div class="alert alert-success text-center" role="alert">
                {{ mensagem }}
            </div>
        {% endif %}

        <form method="post" action="/contratante/solicitar_verificacao">
            <input type="hidden" name="id" value="{{ id }}">

            <div class="mb-3">
                <label for="documento" class="form-label">Documento (link ou número)</label>
                <input type="text" class="form-control" id="documento" name="documento" required>
            </div>

            <button type="submit" class="btn btn-primary">Solicitar</button>
        </form>
    </div>
</section>
{% endblock %}
