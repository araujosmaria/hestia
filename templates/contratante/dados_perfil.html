{% extends "base_privada.html" %}

{% block conteudo %}
<section class="py-5 bg-light" id="dados-perfil">
    <div class="container">
        <h2 class="text-center mb-4">Dados do Perfil</h2>

        <div class="card mx-auto" style="max-width: 500px;">
            <div class="card-body">
                <p><strong>ID:</strong> {{ perfil.id }}</p>
                <p><strong>Nome:</strong> {{ perfil.nome }}</p>
                <p><strong>Email:</strong> {{ perfil.email }}</p>

                <div class="mt-3 text-center">
                <a href="/contratante/alterar_senha/{{ perfil.id }}" class="btn btn-warning">
                    Alterar Senha
                </a>
            </div>

            </div>
        </div>
    </div>
</section>
{% endblock %}
