{% extends "base_simples.html" %}

{% block conteudo %}
<form id="formContratante" class="cadastro-form" method="post" action="/cadastro_contratante" enctype="multipart/form-data">
    <div class="form-section">
        <h3 class="section-title">
            <i class="bi bi-person-fill"></i>
            Dados Pessoais
        </h3>

        <div class="row">
            <div class="col-md-8">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="col-md-4">
                <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" required>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="col-md-3">
                <label for="telefone" class="form-label">Telefone/WhatsApp</label>
                <input type="tel" class="form-control" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>
            </div>
            <div class="col-md-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" name="cpf" placeholder="000.000.000-00" required>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label for="relacao" class="form-label">Relação com a pessoa a ser cuidada</label>
                <select class="form-select" id="relacao" name="parentesco_paciente" required>
                    <option value="">Selecione...</option>
                    <option value="filho">Filho(a)</option>
                    <option value="conjuge">Cônjuge</option>
                    <option value="neto">Neto(a)</option>
                    <option value="irmao">Irmão(ã)</option>
                    <option value="sobrinho">Sobrinho(a)</option>
                    <option value="responsavel">Responsável Legal</option>
                    <option value="proprio">Eu mesmo(a)</option>
                    <option value="outro">Outro</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Foto de Perfil -->
    <div class="form-section">
        <h3 class="section-title">
            <i class="bi bi-camera-fill"></i>
            Foto de Perfil (Opcional)
        </h3>
        <div class="foto-upload">
            <div class="upload-area">
                <i class="bi bi-camera-fill"></i>
                <span>Clique para adicionar uma foto</span>
                <input type="file" id="fotoPerfil" accept="image/*" name="fotoPerfil">
            </div>

            <!-- Preview da foto selecionada -->
            <div id="preview-foto-container" style="display: none; margin-top: 15px;">
                <h3>Preview da Foto:</h3>
                <img id="preview-foto" src="" class="rounded-circle" style="width: 150px; height: 150px; object-fit: cover;">
            </div>
        </div>
    </div>

    <!-- Endereço -->
    <div class="form-section">
        <h3 class="section-title">
            <i class="bi bi-geo-alt-fill"></i>
            Localização
        </h3>

        <div class="row">
            <div class="col-md-3">
                <label for="cep" class="form-label">CEP</label>
                <input type="text" class="form-control" id="cep" name="cep" placeholder="00000-000" required>
            </div>
            <div class="col-md-6">
                <label for="endereco" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="endereco" name="logradouro" required>
            </div>
            <div class="col-md-3">
                <label for="numero" class="form-label">Número</label>
                <input type="text" class="form-control" id="numero" name="numero">
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <label for="bairro" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="bairro" name="bairro" required>
            </div>
            <div class="col-md-4">
                <label for="cidade" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="cidade" name="cidade" required>
            </div>
            <div class="col-md-4">
                <label for="estado" class="form-label">Estado</label>
                <input type="text" class="form-control" id="estado" name="estado" required>
            </div>
        </div>
    </div>

    <!-- Segurança da Conta -->
    <div class="form-section">
        <h3 class="section-title">
            <i class="bi bi-lock-fill"></i>
            Segurança da Conta
        </h3>

        <div class="row">
            <div class="col-md-6">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" required>
                <small class="form-text">Mínimo 8 caracteres</small>
            </div>
            <div class="col-md-6">
                <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
                <input type="password" class="form-control" id="confirmarSenha" name="confirmarSenha" required>
            </div>
        </div>
    </div>

    <!-- Termos -->
    <div class="form-section">
        <div class="termos-area">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="termos" name="termos" required>
                <label class="form-check-label" for="termos">
                    Li e aceito os <a href="#" class="link-termos">Termos de Uso</a> e a <a href="#"
                        class="link-termos">Política de Privacidade.</a>
                </label>
            </div>
        </div>
    </div>

    <!-- Ações -->
    <div class="form-actions">
        <button type="submit" class="btn-criar-conta">
            <i class="bi bi-check-circle"></i>
            Criar Minha Conta
        </button>
        <p class="login-link">
            Já tem conta? <a href="/login">Faça login aqui</a>
        </p>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Função para exibir o preview da foto de perfil
    document.getElementById('fotoPerfil').addEventListener('change', function (event) {
        const file = event.target.files[0];
        const previewContainer = document.getElementById('preview-foto-container');
        const previewFoto = document.getElementById('preview-foto');

        if (file) {
            const reader = new FileReader();

            reader.onload = function (e) {
                previewFoto.src = e.target.result;
                previewContainer.style.display = 'block';
            };

            reader.readAsDataURL(file);
        } else {
            previewContainer.style.display = 'none';
        }
    });
</script>

<link rel="stylesheet" href="/static/css/cadastro_contratante.css">
{% endblock %}
