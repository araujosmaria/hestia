<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Contratante</title>
    <link rel="stylesheet" href="/static/css/cadastro.css">
    <!-- Bootstrap Icons (opcional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="cadastro-page">
    <div class="cadastro-container">
        <h1>Cadastro de Contratante</h1>

        <!-- Formulário -->
        <form id="formContratante" class="cadastro-form" action="/home_contratante" method="get">

            <label for="nome">Nome completo</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required>

            <label for="confirmar_senha">Confirmar Senha</label>
            <input type="password" id="confirmar_senha" name="confirmar_senha" required>

            <!-- Botões -->
            <div class="form-actions">
                <button type="submit" class="btn-criar-conta">
                    <i class="bi bi-check-circle"></i>
                    Criar Minha Conta
                </button>
                <p class="login-link">
                    Já tem conta? <a href="/login">Faça login aqui</a>
                </p>
            </div>
        </form>
    </div>
</body>
</html>
