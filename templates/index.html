{% extends "base.html" %}
{% block conteudo %}
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-6 g-3">
    {% for p in produtos %}
    <div class="col">
        <div class="card h-100">
            <img class="card-img-top" src="https://picsum.photos/200/200?random={{p.id}}" alt="Title" />
            <div class="card-body">
                <h4 class="card-title">{{p.nome}}</h4>
                <p class="card-text">
                    {{p.descricao}}
                </p>
                <p class="card-text">
                    R$ {{p.preco}}
                </p>
            </div>
            <div class="card-footer p-2">
                <a class="btn btn-danger w-100" href="/produtos/{{p.id}}">Ver Detalhes</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
