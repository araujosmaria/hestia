<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hestia - Cuidadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body data-bs-spy="scroll" data-bs-target="#navbarNav" data-bs-offset="80" tabindex="0">

    <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/static/img/logo2.png" alt="Logo Hestia">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#inicio">Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="#sobre">Sobre</a></li>
                    <li class="nav-item d-lg-flex align-items-center">
                        <a class="btn btn-green ms-lg-3 mt-2 mt-lg-0" href="#">Entrar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        {% block conteudo %}
        {% endblock %}
    </main>

    <footer class="text-center">
        <div class="container">
            <p class="mb-2">&copy; 2025 Hestia. Todos os direitos reservados.</p>
            <p>
                <a href="#">Política de Privacidade</a> |
                <a href="#">Termos de Uso</a> |
                <a href="#">Contato</a>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
