{% extends "base.html" %}
{% block conteudo %}
<section class="py-5 bg-light" id="remoção-disponibilidade">
    <div class="container">
        <h2 class="text-center mb-4">Remover Disponibilidade</h2>

        {% if mensagem %}
            <div class="alert alert-success text-center">
                {{ mensagem }}
            </div>
        {% else %}
            <div class="card p-4 shadow-sm">
                <h5>Você realmente deseja remover esta disponibilidade?</h5>
                <p><strong>Data:</strong> {{ disponibilidade.data }}</p>
                <p><strong>Hora:</strong> {{ disponibilidade.hora }}</p>

                <form method="post" action="/cuidador/agenda/remover">
                    <input type="hidden" name="id" value="{{ disponibilidade.id }}">
                    <button type="submit" class="btn btn-danger">Remover</button>
                    <a href="/cuidador/agenda/cadastrar" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        {% endif %}
    </div>
</section>
{% endblock %}
