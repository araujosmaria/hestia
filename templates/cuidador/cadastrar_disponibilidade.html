{% extends "base_simples.html" %}
{% from 'macros/alerts.html' import success_message %}

{% block conteudo %}
<section class="py-5 bg-light" id="cadastro-disponibilidade">
    <div class="container">
        <h2 class="text-center mb-4">Cadastrar Disponibilidade</h2>

        {{ success_message(mensagem) }}

        <form method="post" action="/cuidador/agenda/cadastrar" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="data" class="form-label">Data</label>
                <input type="date" class="form-control" id="data" name="data" required>
            </div>

            <div class="mb-3">
                <label for="hora" class="form-label">Hora</label>
                <input type="time" class="form-control" id="hora" name="hora" required>
            </div>

            <button type="submit" class="btn btn-success">Cadastrar</button>
        </form>
    </div>
</section>
{% endblock %}
