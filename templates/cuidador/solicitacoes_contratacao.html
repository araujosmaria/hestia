{% extends "base_simples.html" %}

{% block conteudo %}
<section class="py-5 bg-light" id="solicitacao-contratacao">
    <div class="container">
        <h2 class="text-center mb-4">Solicitações de Contratação</h2>

<ul class="list-group">
    {% for s in solicitacoes %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ s.nome }} - <strong>{{ s.status }}</strong>
            <a href="/cuidador/solicitacoes/{{ s.id }}" class="btn btn-primary btn-sm">Ver detalhes</a>
        </li>
    {% endfor %}
</ul>

    </div>
    <div class="text-center mt-4">
            <a href="/cuidador/home_cuidador" class="btn btn-success">Voltar para Home</a>
        </div>
    </div><br>
</section>
{% endblock %}
