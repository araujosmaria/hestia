{% extends "base_simples.html" %}

{% block conteudo %}
<section class="py-5 bg-light" id="cadastro-especializacao">
    <div class="container">
        <h2 class="text-center mb-4">Cadastrar Especialização</h2>

        <form method="post" action="/cuidador/especializacoes/cadastro" class="mw-600 mx-auto">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite o nome da especialização" required>
            </div>

            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea class="form-control" id="descricao" name="descricao" rows="4" placeholder="Descreva a especialização" required></textarea>
            </div>

            <div class="d-flex justify-content-center gap-2">
                <button type="submit" class="btn btn-success">Cadastrar</button>
                <a href="/cuidador/especializacoes" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</section>
{% endblock %}
