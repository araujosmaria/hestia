{% extends "base.html" %}

{% block conteudo %}
<section class="py-5 bg-light" id="exclusao-avaliacao">
    <div class="container">
        <h2 class="text-center mb-4">Confirmação de Exclusão</h2>

        <p>Você tem certeza que deseja excluir a avaliação do contratante <strong>{{ avaliacao.contratante }}</strong> com nota <strong>{{ avaliacao.nota }}</strong>?</p>
        <p><em>"{{ avaliacao.comentario }}"</em></p>

        <form method="post" action="/cuidador/avaliacoes_realizadas/excluir">
            <input type="hidden" name="id" value="{{ avaliacao.id }}">
            <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
            <a href="/cuidador/avaliacoes_realizadas" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</section>
{% endblock %}
