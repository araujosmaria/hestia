{% extends "base_simples.html" %}

{% block conteudo %}
<section class="py-5 bg-light" id="alterar-especializacao">
    <div class="container">
        <h2 class="text-center mb-4">Alterar Especialização</h2>

        <form method="post" action="/cuidador/especializacoes/alteracao" class="mw-600 mx-auto">
            <!-- campo oculto para enviar o id -->
            <input type="hidden" name="id" value="{{ especializacao.id }}">

            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" value="{{ especializacao.nome }}" required>
            </div>

            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea class="form-control" id="descricao" name="descricao" rows="4" required>{{ especializacao.descricao }}</textarea>
            </div>

            <div class="d-flex justify-content-center gap-2">
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                <a href="/cuidador/especializacoes" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</section>
{% endblock %}
