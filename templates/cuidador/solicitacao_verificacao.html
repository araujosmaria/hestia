{% extends "base_simples.html" %}
{% from 'macros/navigation.html' import back_to_home_button %}

{% block conteudo %}
<section class="py-5 bg-light" id="solicitacao-verificacao">
    <div class="container">
        <h2 class="text-center mb-4">Solicitações de Verificação</h2>

        <ul class="list-group">
            {% for v in verificacoes %}
                <li class="list-group-item">
                    {{ v.descricao }}
                </li>
            {% endfor %}
        </ul>{{ back_to_home_button('cuidador') }}
    </div>
</section>
{% endblock %}
