{% extends "base_simples.html" %}

{% block conteudo %}
<section class="py-5 bg-light" id="responder-chamado">
    <div class="container">
        <h2 class="text-center mb-4">Responder Chamado</h2>

        <div class="card mx-auto mw-600">
            <div class="card-body">
                <form method="post" action="/admin/chamados/responder">
                    <input type="hidden" name="id" value="{{ chamado_id }}">

                    <div class="mb-3">
                        <label for="resposta" class="form-label">Resposta</label>
                        <textarea class="form-control" id="resposta" name="resposta" rows="4" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Marcar como:</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="status" id="encerrado" value="Encerrado" required>
                            <label class="form-check-label" for="encerrado">Encerrado</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="status" id="em_analise" value="Em análise">
                            <label class="form-check-label" for="em_analise">Em análise</label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Enviar Resposta</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
