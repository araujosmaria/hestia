{% extends "base_simples.html" %}

{% block conteudo %}
<section class="py-5 bg-light" id="moderar-avaliação">
    <div class="container">
        <h2 class="text-center mb-4">Moderar Avaliação</h2>

        <div class="card mx-auto mw-600">
            <div class="card-body">
                <p><strong>ID:</strong> {{ avaliacao.id }}</p>
                <p><strong>Usuário:</strong> {{ avaliacao.usuario }}</p>
                <p><strong>Nota:</strong> {{ avaliacao.nota }}</p>
                <p><strong>Comentário:</strong> {{ avaliacao.comentario }}</p>

                <form method="post" action="/admin/avaliacoes/moderar">
                    <input type="hidden" name="id" value="{{ avaliacao.id }}">

                    <div class="form-group">
                        <label>Aprovar avaliação?</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="aprovado" id="aprovadoSim" value="true" required>
                            <label class="form-check-label" for="aprovadoSim">Sim</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="aprovado" id="aprovadoNao" value="false">
                            <label class="form-check-label" for="aprovadoNao">Não</label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary mt-3">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
