{% extends "base_simples.html" %}

{% block conteudo %}
<section class="py-5 bg-light" id="dados-perfil">
    <div class="container">
        <h2 class="text-center mb-4">Dados do Perfil</h2>

        <div class="card mx-auto mw-500">
            <div class="card-body">
                <p><strong>ID:</strong> {{ perfil.id }}</p>
                <p><strong>Nome:</strong> {{ perfil.nome }}</p>
                <p><strong>Email:</strong> {{ perfil.email }}</p>

                <div class="mt-3 text-center">
                    <a href="/admin/administradores/alterar_senha" class="btn btn-warning">
                        Alterar Senha
                    </a>
                </div>
            </div>
        </div>
    </div>

</section>
{% endblock %}
