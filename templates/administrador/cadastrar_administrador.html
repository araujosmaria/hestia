{% extends "base_simples.html" %}

{% block conteudo %}
<section class="py-5 bg-light" id="cadastrar-administrador">
    <div class="container">
        <h2 class="text-center mb-4">Cadastrar Administrador</h2>

        <form method="post" action="/admin/administradores/cadastrar">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" required>
            </div>

            <button type="submit" class="btn btn-primary">Cadastrar</button>
            <a href="/admin/administradores" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</section>
    <div class="text-center mt-4">
        <a href="/admin/administradores/tela_inicial" class="btn btn-success">Voltar para Home</a>
    </div>
{% endblock %}
