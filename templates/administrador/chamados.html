{% extends "base.html" %}

{% block conteudo %}
<section class="py-5 bg-light" id="chamados">
    <div class="container">
        <h2 class="text-center mb-4">Chamados</h2>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Status</th>
                    <th>Descrição</th>
                </tr>
            </thead>
            <tbody>
                {% for chamado in chamados %}
                <tr>
                    <td>{{ chamado.id }}</td>
                    <td>{{ chamado.titulo }}</td>
                    <td>{{ chamado.status }}</td>
                    <td>{{ chamado.descricao }}</td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="4" class="text-center">Nenhum chamado encontrado.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</section>
{% endblock %}
