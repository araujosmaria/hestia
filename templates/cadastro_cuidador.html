<form method="post" class="cadastro-form">
    <!-- Dados Pessoais -->
    <div class="form-section">
        <h3 class="section-title">
            <i class="bi bi-person-fill"></i>
            Dados Pessoais
        </h3>

        <div class="row">
            <div class="col-md-6">
                <label for="nome" class="form-label">Nome Completo *</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email *</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label for="senha" class="form-label">Senha *</label>
                <input type="password" class="form-control" id="senha" name="senha" required>
            </div>
            <div class="col-md-6">
                <label for="telefone" class="form-label">Telefone *</label>
                <input type="tel" class="form-control" id="telefone" name="telefone" required>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label for="endereco" class="form-label">Endereço *</label>
                <input type="text" class="form-control" id="endereco" name="endereco" required>
            </div>
            <div class="col-md-6">
                <label for="cpf" class="form-label">CPF *</label>
                <input type="text" class="form-control" id="cpf" name="cpf" placeholder="000.000.000-00" required>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label for="inicio_profissional" class="form-label">Início Profissional *</label>
                <input type="date" class="form-control" id="inicio_profissional" name="inicio_profissional" required>
            </div>
        </div>
    </div>

    <div class="form-actions">
        <button type="submit" class="btn-criar-conta">
            <i class="bi bi-check-circle"></i>
            Criar Conta de Cuidador
        </button>
        <p class="login-link">
            Já tem conta? <a href="/login">Faça login aqui</a>
        </p>
    </div>
</form>
