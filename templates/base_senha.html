<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hestia</title>

    <!-- Estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/senha.css">
    <link rel="stylesheet" href="/static/css/toasts.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    {% block conteudo %}
    {% endblock %}

    <!-- Fundos decorativos -->
    <div class="background-shape top-left"></div>
    <div class="background-shape bottom-left"></div>

    <!-- Container para Toasts (inferior direito) -->
    <div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-4"></div>

    <!-- Dados de mensagens (hidden) -->
    <script id="mensagens-data" type="application/json">
        {{ obter_mensagens(request) | tojson }}
    </script>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/toasts.js"></script>

    {% block scripts %}{% endblock %}
</body>
</html>
