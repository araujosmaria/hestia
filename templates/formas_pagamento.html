{% extends "base.html" %}
{% block conteudo %}
<h1>Formas de Pagamento</h1>
<hr>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Desconto</th>
        </tr>
    </thead>
    <tbody>
        {% for forma in formas_pagamento %}
        <tr>
            <td>{{forma.id}}</td>
            <td>{{forma.nome}}</td>
            <td>{{forma.desconto}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
